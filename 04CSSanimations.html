<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/coco.png">
    <title>05 - Advanced CSS - Animations</title>
    <style>
        .div0 {
            width: 200px;
            height: 200px;
            background-color: green;
            border: 1px solid black;
        }
        .div0:hover {
            transform: rotate(45deg);
        }
        .div1 {
            width: 150px;
            height: 150px;
            background-color: navajowhite;
            border: 1px solid black;
        }
        .div1:hover {
            transform: matrix(1,0.5,0.8,1,1,1);
        }
        .div2 {
            width: 200px;
            height: 150px;
            background-color: yellow;
            border: 1px solid black;
        }
        .div2:hover{
            transform: rotateZ(100deg);
        }
    </style>
</head>
<body>
    <h4>Animacion en 2D</h4>
    <p>Al posicionar el mouse cada elemento har√° un movimiento distinto</p>
    <div class="div0">Elemento 1</div>
    <div class="div1">Elemento 2</div>
    <div class="div2">Elemento 3</div>
</body>
</html>
