<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/coco.png">
    <title>06 - CSS Ejercicios extra de posicionamiento</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .parentContainer {
            width: 400px;
            height: 400px;
            background-color: palevioletred;
            position: relative;
        }
        .parentContainer3 {
            width: 400px;
            height: 400px;
            background-color: palevioletred;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .childContainer {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .childContainer2 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        .childContainer3 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
        }
    </style>
</head>
<body>
    En este documento vamos a realizar diversas aproximaciones de posicionamiento de un div usando Position, Flexbox y Grid
    <hr>
    <h4>Position basico: relative-absolute-50%-translate</h4>
    <div class="parentContainer">
        <div class="childContainer">
        </div>
    </div>
    <hr>
    <h4>Position basico 2: top-bottom-left-right = 0, margin auto</h4>
    <div class="parentContainer">
        <div class="childContainer2">
        </div>
    </div>
    <hr>
    <h4>Position con flex justify-content y align-items = center</h4>
    <div class="parentContainer3">
        <div class="childContainer3">
        </div>
    </div>
</body>
</html>
